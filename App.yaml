apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appdynamics-cluster-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ovbytes/appdy-argo-ca'  
    targetRevision: main
    path: '.'  
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: appdynamics
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

